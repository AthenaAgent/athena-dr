# GAIA Benchmark Configuration for Custom Endpoint
# Use this config when running with a custom LLM endpoint

# Tool parser version
tool_parser: "v20250824"

# Custom endpoint configuration
# Set your custom endpoint base URL and model name
search_agent_model_name: "your-model-name"  # e.g., "llama-3.1-70b-instruct"
search_agent_api_key: ${oc.env:CUSTOM_API_KEY}
search_agent_base_url: "https://your-endpoint.example.com/v1"  # Custom endpoint URL
search_agent_max_tokens: 32000
search_agent_temperature: 0.7
search_agent_max_tool_calls: 10

# Tokenizer for custom models (needed for non-commercial API models)
search_agent_tokenizer_name: "Qwen/Qwen3-8B"  # Change to match your model

# Browse agent configuration (disabled for evaluation)
use_browse_agent: false
browse_agent_model_name: "your-model-name"
browse_agent_api_key: ${oc.env:CUSTOM_API_KEY}
browse_agent_base_url: "https://your-endpoint.example.com/v1"
browse_agent_max_tokens: 32000
browse_agent_temperature: 0.3

# Search tool configuration
search_tool_name: "serper"
number_documents_to_search: 10
search_timeout: 60

# Browse tool configuration
browse_tool_name: "jina"
browse_timeout: 60
browse_max_pages_to_fetch: 10
browse_context_char_length: 6000

# Prompt version for tool calling
prompt_version: "v20250907"
