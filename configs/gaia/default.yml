# GAIA Benchmark Configuration for athena-dr
# This config is used for evaluating the agent on the GAIA benchmark

# Tool parser version
tool_parser: "v20250824"

# Model configuration for the search agent
# Supports litellm format for various providers:
# - openrouter/anthropic/claude-3.5-sonnet
# - openrouter/openai/gpt-4o
# - openrouter/deepseek/deepseek-chat
# For custom endpoints, set base_url
search_agent_model_name: "openrouter/anthropic/claude-3.5-sonnet"
search_agent_api_key: ${oc.env:OPENROUTER_API_KEY}
search_agent_max_tokens: 32000
search_agent_temperature: 0.0
search_agent_max_tool_calls: 10

# OpenRouter provider preferences (optional)
# Specify which providers to try in order
# openrouter_provider_order:
#   - "Anthropic"
#   - "AWS"
# openrouter_allow_fallbacks: true
# openrouter_require_parameters: false

# Browse agent configuration (disabled by default for GAIA)
use_browse_agent: false
browse_agent_model_name: "openrouter/anthropic/claude-3.5-sonnet"
browse_agent_api_key: ${oc.env:OPENROUTER_API_KEY}
browse_agent_max_tokens: 32000
browse_agent_temperature: 0.0

# Search tool configuration
search_tool_name: "serper"
number_documents_to_search: 10
search_timeout: 60

# Browse tool configuration
browse_tool_name: "jina"
browse_timeout: 60
browse_max_pages_to_fetch: 10
browse_context_char_length: 6000

# Prompt version for tool calling
prompt_version: "v20250907"
